#               If a field is blank the icon and link will not appear, otherwise it will be shown.
#               Additional customization can be done by editing /_includes/author-profile.html
author:
  # Biographic information
  avatar           : "profile.png" # 替换为你的头像文件名，放在 /images/ 文件夹
  name             : "顾宇昂 (Yuang Gu)"
  pronouns         : ""
  bio              : "生物医学工程与医学物理研究生，专注于可穿戴传感技术和机器学习算法的研究"
  location         : "伦敦, 英国"
  employer         : "帝国理工学院"
  uri              : ""
  email            : "guyuang364@gmail.com"
  
  # Academic websites
  academia         : ""
  arxiv            : ""
  googlescholar    : "" # 如果有 Google Scholar 链接，填入此处
  impactstory      : ""
  orcid            : "" # 如果有 ORCID，填入你的 ORCID URL
  semantic         : ""
  pubmed           : ""
  researchgate     : ""
  scopus           : ""
  
  # Repositories and software development
  bitbucket        : ""
  codepen          : ""
  dribbble         : ""
